<div class="row">
  <div class="col-xs-12">
    <ul class="nav nav-tabs search-case-tabs" role="tablist">
      <li role="presentation" class="active"><a href="#">Created List</a></li>
      <li role="presentation"><a href="#">Liked Cases</a></li>
    </ul>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class=" panel  user-more search-case-list red" *ngFor="let case of pagedList.list" >
      <div class="panel-body">
        <h1>
          {{case.subject}}
          <button class="btn btn-default" [routerLink]="[ '/usermore', 'createcase']" routerL>Edit</button>
        </h1>
        <p>
          <i class="fa fa-clock-o"></i><small>2016-09-03 13:30</small>
        </p>
        <p><span>Business Value</span>
          <small>{{case.value}}</small>
        </p>
        <span>Business Scenario</span>
        <p>{{case.scenario}}</p>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-12 text-center">
    <a class="btn btn-default btn-block show-more" (click)="showMore();"
       *ngIf="pagedList.hasNextPage"><span>Show more </span><i class="fa fa-angle-double-down"
                                                               aria-hidden="true"></i></a>
  </div>
</div>
